server.port=8080
spring.application.name=user-service
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.datasource.url=jdbc:postgresql://database:5432/main_database?currentSchema=user_service_schema
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=user_service_schema

emailServiceLocation=email-service:8081/api/v1
bankServiceLocation=bank-service:8082/api/v1
